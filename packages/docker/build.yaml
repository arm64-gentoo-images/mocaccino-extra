image: "quay.io/mocaccino/micro:master"

package_dir: /docker

prelude:
- luet install libs/libressl utils/ca-certificates utils/curl libs/zlib

steps:
- | 
   PACKAGE_VERSION=${PACKAGE_VERSION%\+*} && \
   mkdir -p /${PACKAGE_NAME}/usr/bin && \
   curl -L https://download.docker.com/linux/static/stable/x86_64/docker-${PACKAGE_VERSION}.tgz -o docker.tgz && \
   tar -xvf docker.tgz && cp -rfv docker/* /${PACKAGE_NAME}/usr/bin/
